<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome-carrot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen-lock">
        모바일 모드로 접속해주시기 바랍니다.
    </div>
    <div class="status-bar">
        <div class="status-bar-column">09:41</div>
        <div class="status-bar-column">
            <i class="fa-solid fa-stopwatch"></i>
            <i class="fa-brands fa-bluetooth-b"></i>
            <i class="fa-solid fa-volume-xmark"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-signal"></i>
            <span>48%</span>
            <i class="fa-solid fa-battery-half"></i>
        </div>
    </div>
    <main class="login-main">
        <div class="login-screen">
            <img src="https://www.daangn.com/logo.png">
            <div class="login-screen-title">당신 근처의 당근마켓</div>
            <div class="login-screen-para">내 동네를 설정하고 </div>
            <div class="login-screen-para">당근마켓을 시작해보세요.</div>
        </div>
        <form class="login-button">
            <div class="index-button">
                <a href="home.html"><input type="button" value="시작하기"/></a>
            </div>
            <div class="index-button">
                <span>이미 계정이 있나요? <a href="#">로그인</a></span>
            </div>
        </form>
    </main>
    <div class="status-navigation">
        <div class="status-navigation-button">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
        <div class="status-navigation-button">
            <i class="fa-regular fa-square fa-lg"></i>
        </div>
        <div class="status-navigation-button">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </div>
    </div>
    <script
    src="https://kit.fontawesome.com/fc53c77dbe.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
