<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome-carrot-home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen-lock">
        모바일 모드로 접속해주시기 바랍니다.
    </div>
    <div class="status-bar">
        <div class="status-bar-column">09:41</div>
        <div class="status-bar-column">
            <i class="fa-solid fa-stopwatch"></i>
            <i class="fa-brands fa-bluetooth-b"></i>
            <i class="fa-solid fa-volume-xmark"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-signal"></i>
            <span>48%</span>
            <i class="fa-solid fa-battery-half"></i>
        </div>
    </div>
    <div class="chat-header">
        <a href="chatting.html"><i class="fa-solid fa-chevron-left"></i></a >
        <div class="chatting-header">
            <span>당근이</span>
            
            <div class="response"></div>
        </div>
        <div class="chatting-header">

            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>

    <main class="inchatting-main2">
        
        <div class="inchat-date">2022년 7월 6일</div>
        <div class="inani">
           
            <div class="inchat-your c2">
                <img src="https://pbs.twimg.com/profile_images/1463023431684079616/ghuPttFw_400x400.jpg" alt="">
                <span class="write">
                    <img src="https://t1.daumcdn.net/news/202203/23/joongang/20220323123001510teov.jpg" alt="">
                    <h5 >
                    동네생활 첫 글을 작성하셨습니다.<br>
                    강남동 근처의 다양한 이야기를<br>
                    담는 동네생활은 어떤 곳일까요?
                    </h5>
                    <a href="community.html">
                       
                        동네생활 알아보기
                
                    </a>
                </span>
                <span class="time">오후 1:05</span>
            </div>
            
    </main>

    <div class="message">
        <span class="message-plus"><i class="fa-solid fa-plus"></i></span> 
        <span class="message-input"><input type="text" placeholder="메시지를 입력하세요"><i class="fa-regular fa-face-smile"></i></span> 
        <span class="message-send"><i class="fa-solid fa-paper-plane"></i></span>
    </div>
    
   
   
    <div class="status-navigation">

        <div class="status-navigation-button">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
        <div class="status-navigation-button">
            <i class="fa-regular fa-square fa-lg"></i>
        </div>
        <div class="status-navigation-button">
            <i class="fa-solid fa-angle-left fa-lg"></i>
            
        </div>
    </div>
    <script
    src="https://kit.fontawesome.com/fc53c77dbe.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
